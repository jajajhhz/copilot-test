apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: deviceshifu-th-bit
    workspace_id: "66e118f0-c694-49fc-9d1e-0b1b47a67661"
  name: deviceshifu-th-bit-configmap
  namespace: deviceshifu
data:
  driverProperties: |
    driverSku: "TAS-WS-R0020"
    driverImage:
  instructions: |
    instructions:
      th:
      Temperature:
      Humidity:
  telemetries: |
    telemetries:
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: deviceshifu-th-bit
    workspace_id: "66e118f0-c694-49fc-9d1e-0b1b47a67661"
  name: deviceshifu-th-bit-service
  namespace: deviceshifu
spec:
  ports:
  - name: http-service
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: deviceshifu-th-bit-deployment
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: deviceshifu-th-bit
    workspace_id: "66e118f0-c694-49fc-9d1e-0b1b47a67661"
  name: deviceshifu-th-bit-deployment
  namespace: deviceshifu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deviceshifu-th-bit-deployment
  template:
    metadata:
      labels:
        app: deviceshifu-th-bit-deployment
    spec:
      containers:
        - image: edgehub/deviceshifu-http-http:v0.64.0
          name: deviceshifu-http
          ports:
          - containerPort: 8080
          volumeMounts:
            - name: deviceshifu-config
              mountPath: /etc/edgedevice/config
              readOnly: true
          env:
          - name: EDGEDEVICE_NAME
            value: "deviceshifu-th-bit-edgedevice"
          - name: EDGEDEVICE_NAMESPACE
            value: "devices"
        - name: shifu-driver
          image: edgenesis/modbus-temperature-humdity:v0.0.1
          ports:
            - containerPort: 9090
              protocol: TCP
          env:
            - name: DEVICE_ADDRESS
              value: "192.168.0.80:502"
      volumes:
        - name: deviceshifu-config
          configMap:
            name: deviceshifu-th-bit-configmap
      serviceAccountName: edgedevice-sa
---
apiVersion: shifu.edgenesis.io/v1alpha1
kind: EdgeDevice
metadata:
  labels:
    app: deviceshifu-th-bit
    workspace_id: "66e118f0-c694-49fc-9d1e-0b1b47a67661"
  name: deviceshifu-th-bit-edgedevice
  namespace: devices
spec:
  sku: "TAS-WS-R0020"
  connection: "Ethernet"
  address: "0.0.0.0:9090"
  protocol: "HTTP"
