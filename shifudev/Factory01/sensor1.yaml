apiVersion: v1
kind: ConfigMap
metadata:
  name: deviceshifu-sensor1-config
  namespace: deviceshifu
data:
  driverProperties: |
    driverSku: "modbus-rtu"
    driverImage: "deviceshifu-modbus-rtu:latest"
  instructions: |
    instructions:
      humidity:
        protocolPropertyList:
          Address: "0"
          FunctionCode: "holdingregister"
          Quantity: 1
          DataType: "uint16"
          Operation: "R"
          Scale: "0.1"
      temperature:
        protocolPropertyList:
          Address: "1"
          FunctionCode: "holdingregister"
          Quantity: 1
          DataType: "int16"
          Operation: "R"
          Scale: "0.1"
  telemetries: |
    telemetrySettings:
    telemetries:
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deviceshifu-sensor1
  namespace: deviceshifu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deviceshifu-sensor1
  template:
    metadata:
      labels:
        app: deviceshifu-sensor1
    spec:
      serviceAccountName: edgedevice-sa
      containers:
        - name: deviceshifu
          securityContext:
            privileged: true
          image: registry.test.shifu.dev/edgenesis/deviceshifu-http-modbusrtu:v0.0.2
          env:
            - name: EDGEDEVICE_NAME
              value: "deviceshifu-sensor1"
            - name: EDGEDEVICE_NAMESPACE
              value: "devices"
            - name: MODBUS_BAUDRATE
              value: "4800"
            - name: MODBUS_PARITY
              value: "N"
            - name: MODBUS_STOPBITS
              value: "1"
            - name: MODBUS_SLAVE_ID
              value: "1"
            - name: MODBUS_TIMEOUT
              value: "5"
            - name: PLC_USE_OFFSET
              value: "true"
            - name: HTTP_PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/edgedevice/config
              readOnly: true
            - name: device
              mountPath: /dev
      volumes:
        - name: config
          configMap:
            name: deviceshifu-sensor1-config
        - name: device
          hostPath:
            path: /dev
---
apiVersion: v1
kind: Service
metadata:
  name: deviceshifu-sensor1
  namespace: deviceshifu
spec:
  selector:
    app: deviceshifu-sensor1
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  type: ClusterIP
---
apiVersion: shifu.edgenesis.io/v1alpha1
kind: EdgeDevice
metadata:
  name: deviceshifu-sensor1
  namespace: devices
spec:
  sku: "deviceshifu-sensor1"
  connection: USB
  address: "/dev/ttyUSB0"
  protocol: "ModbusRTU"
