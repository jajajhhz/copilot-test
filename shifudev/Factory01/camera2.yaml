apiVersion: v1
kind: ConfigMap
metadata:
  name: camera2-configmap
  namespace: deviceshifu
  annotations:
    workspace.id: "1b5034e7-11ad-4bda-b41d-32fc3bd51ac1"
    workspace.name: "Factory01"
data:
  driverProperties: |
    driverSku: HTTP USB Camera Device
    driverImage: edgenesis/usb-camera:v0.0.1
  instructions: |
    instructions:
      video:
      capture:
      probe:
  telemetries: |
    telemetries:
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: deviceshifu-camera2
    workspace.id: "1b5034e7-11ad-4bda-b41d-32fc3bd51ac1"
    workspace.name: "Factory01"
  name: deviceshifu-camera2
  namespace: deviceshifu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deviceshifu-camera2
  template:
    metadata:
      labels:
        app: deviceshifu-camera2
        workspace.id: "1b5034e7-11ad-4bda-b41d-32fc3bd51ac1"
        workspace.name: "Factory01"
    spec:
      containers:
        - image: edgehub/deviceshifu-http-http:nightly
          name: deviceshifu-camera2
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: deviceshifu-config
              mountPath: "/etc/edgedevice/config"
              readOnly: true
          env:
            - name: EDGEDEVICE_NAME
              value: "edgedevice-camera2"
            - name: EDGEDEVICE_NAMESPACE
              value: "devices"
        - image: edgenesis/usb-camera:v0.0.2
          securityContext:
            privileged: true
          name: camera-python
          env:
            - name: VIDEONUMBER
              value: "1"
          volumeMounts:
            - name: video
              mountPath: "/dev"
          resources:
      volumes:
        - name: deviceshifu-config
          configMap:
            name: camera2-configmap
        - name: video
          hostPath:
            path: /dev
      serviceAccountName: edgedevice-sa
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: deviceshifu-camera2
    workspace.id: "1b5034e7-11ad-4bda-b41d-32fc3bd51ac1"
    workspace.name: "Factory01"
  name: deviceshifu-camera2
  namespace: deviceshifu
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: deviceshifu-camera2
  type: ClusterIP
---
apiVersion: shifu.edgenesis.io/v1alpha1
kind: EdgeDevice
metadata:
  name: edgedevice-camera2
  namespace: devices
  annotations:
    workspace.id: "1b5034e7-11ad-4bda-b41d-32fc3bd51ac1"
    workspace.name: "Factory01"
spec:
  sku: "HTTP USB Camera Device"
  connection: Ethernet
  address: 0.0.0.0:5001
  protocol: HTTP
